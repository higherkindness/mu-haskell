name: Haskell CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: mstksg/setup-stack@v1
    - uses: actions/cache@v1
      with:
        path: ~/.stack
        key: dot-stack-${{ hashFiles('stack.yaml') }}
        restore-keys: |
          dot-stack-
    - name: Get rdkafka
      run: sudo apt-get install librdkafka-dev
    - name: Compile with Stack
      run: stack build
