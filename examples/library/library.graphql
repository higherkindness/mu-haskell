type Book {
  id: Int!
  title: String!
  author: Author!
}

type Author {
  id: Int!
  name: String!
  books: [Book!]!
}

input NewAuthor {
  name: String!
}

input NewBook {
  title: String!
  authorId: Int!
}

type Query {
  authors(name: String! = "%"): [Author!]!
  books(title: String! = "%"): [Book!]!
}

type Mutation {
  newAuthor(author: NewAuthor!): Author
  newBook(book: NewBook!): Book
}

type Subscription {
  allBooks: Book!
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
