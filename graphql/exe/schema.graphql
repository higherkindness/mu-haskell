type Book {
  id: Int!
  title: String!
  author: Author!
  info: JSON
}

type Article {
  id: Int!
  title: String!
  author: Author!
}

union Writing = Book |Â Article

type Author {
  id: Int!
  name: String!
  writings: [Writing!]!
}

type Query {
  author(name: String! = ".*"): Author
  book(title: String! = ".*"): Book
  authors: [Author!]!
  books: [Book!]!
}

type Subscription {
  books: Book!
}

schema {
  query: Query
  subscription: Subscription
}
